<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" href="assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
    <link rel="stylesheet" href="assets/css/componentes/calculadora.css">
    <link rel="shortcut icon" href="assets/img/calculator-16x16.ico" type="image/x-icon">
</head>
<body class="alinhamento--meio">
    <header class="cabecalho titulo">
        <h1>Calculadora JS</h1>
    </header>
    <main class="grid-container">
        <div class="display">DISPLAY</div>
        <div class="botao-laranja">AC</div>
        <div class="botao-laranja">CE</div>
        <div>%</div>  
        <div>รท</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>0</div>
        <div>.</div>
        <div>=</div>
        <div class="botao-somar">+</div>
        
    </main>
    <footer class="rodape">
        
        <a href="#">
            <img src="assets/img/github-icon.svg" alt="">
            Desenvolvido por: Demetrius Vignati</a>
    </footer>
</body>
</html>
